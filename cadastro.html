    <script>

        function maskJs(value, pattern) {
            let i = 0;
            let v = value.toString();
            v = v.replace(/\D/g, '');
            return pattern.replace(/#/g, () => v[i++] || '');
        };

        function aplicar(value) {
            const formatado= maskJs(value, '###.###.###-##');
            document.getElementById('fcpf').value = formatado;
        }
